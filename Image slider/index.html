<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    
    <div class="slide-container">

        <div class="slide">
            <img src="images/1.jpg" alt="">
            <div class="caption">Going to the mountains is like going home</div>
        </div>
         <div class="slide">
            <img src="images/2.jpg" alt="">
            <div class="caption">Time spent amongst trees is never wasted time</div>
        </div>
        <div class="slide">
            <img src="images/3.jpg" alt="">
            <div class="caption">Land really is the best art</div>
        </div>
        <div class="slide">
            <img src="images/4.jpg" alt="">
            <div class="caption">Men argue. Nature acts.</div>
        </div>

     <span class="arrow prev"  onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div> 

        <script src="script.js"></script>
</body>
</html>
